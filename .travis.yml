sudo: required
env:
  global:
    # Spatial OAuth token
    - secure: ""
    - SPATIAL_LIB_DIR=${TRAVIS_BUILD_DIR}/dependencies

language: rust

matrix:
  include:
    - os: linux
      dist: xenial
      rust: stable

    - os: linux
      dist: xenial
      rust: beta

    - os: linux
      dist: xenial
      rust: nightly

    - os: osx
      rust: stable

    - os: windows
      rust: stable

  allow_failures:
    - os: windows
    - rust: nightly

before_install:
- set -e

install:
- "./ci/install.sh"

script:
- "./ci/lint.sh"
- "./ci/build-test.sh"
